<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio CAPTCHA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        #captcha-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease;
        }
        #captcha-container:hover {
            transform: translateY(-5px);
        }
        #audio-player {
            width: 100%;
            margin: 15px 0;
            border-radius: 5px;
        }
        #captcha-input {
            border-radius: 20px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #dee2e6;
            transition: border-color 0.3s ease;
        }
        #captcha-input:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 8px rgba(13, 110, 253, 0.3);
        }
        #refresh-btn, #submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        #refresh-btn {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        #refresh-btn:hover {
            background-color: #5c636a;
            transform: scale(1.05);
        }
        #submit-btn {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        #submit-btn:hover {
            background-color: #0b5ed7;
            transform: scale(1.05);
        }
        #word-options .btn {
            margin: 5px;
            padding: 10px;
            font-size: 14px;
            border-radius: 10px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
        }
        #word-options .btn:hover {
            background-color: #e9ecef;
            transform: scale(1.05);
        }
        #result {
            margin-top: 20px;
            font-weight: 600;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        #result.success {
            background-color: #d4edda;
            color: #155724;
        }
        #result.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        h2 {
            color: #343a40;
            font-weight: 700;
            margin-bottom: 20px;
        }
        @media (max-width: 576px) {
            #captcha-container {
                padding: 20px;
            }
            #audio-player, #captcha-input, #refresh-btn, #submit-btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="captcha-container">
        <h2 class="text-center">Audio CAPTCHA</h2>
        <audio id="audio-player" class="form-control" controls></audio>
        <div class="mb-3">
            <input type="text" id="captcha-input" class="form-control" placeholder="Enter the word you hear">
        </div>
        <div class="d-flex justify-content-center gap-2 mb-3">
            <button id="refresh-btn" class="btn">Refresh CAPTCHA</button>
            <button id="submit-btn" class="btn">Submit</button>
        </div>
        <div id="word-recognition">
            <p class="text-center mb-2">Select the word you heard:</p>
            <div id="word-options" class="d-flex flex-wrap justify-content-center"></div>
        </div>
        <div id="result" class="text-center"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const audioPlayer = document.getElementById('audio-player');
        const captchaInput = document.getElementById('captcha-input');
        const refreshBtn = document.getElementById('refresh-btn');
        const submitBtn = document.getElementById('submit-btn');
        const wordOptions = document.getElementById('word-options');
        const result = document.getElementById('result');

        let captchaWord = '';

        // Predefined words for the CAPTCHA
        const words = ['apple', 'house', 'tree', 'book', 'car'];

        // Generate audio with Web Audio API and add distortion
        async function generateAudioCaptcha() {
            captchaWord = words[Math.floor(Math.random() * words.length)];
            
            const utterance = new SpeechSynthesisUtterance(captchaWord);
            utterance.rate = 0.8 + Math.random() * 0.4;
            utterance.pitch = 0.8 + Math.random() * 0.4;

            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const sampleRate = audioCtx.sampleRate;

            return new Promise((resolve) => {
                const chunks = [];
                const mediaRecorder = new MediaRecorder(audioCtx.createMediaStreamDestination().stream);

                mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const blob = new Blob(chunks, { type: 'audio/wav' });
                    const arrayBuffer = await blob.arrayBuffer();
                    const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);

                    const noiseBuffer = audioCtx.createBuffer(1, audioBuffer.length, sampleRate);
                    const noiseData = noiseBuffer.getChannelData(0);
                    for (let i = 0; i < noiseBuffer.length; i++) {
                        noiseData[i] = (Math.random() * 2 - 1) * 0.1;
                    }

                    const mixedBuffer = audioCtx.createBuffer(1, audioBuffer.length, sampleRate);
                    const mixedData = mixedBuffer.getChannelData(0);
                    const originalData = audioBuffer.getChannelData(0);
                    for (let i = 0; i < audioBuffer.length; i++) {
                        mixedData[i] = originalData[i] + noiseData[i];
                    }

                    const wavBuffer = bufferToWave(mixedBuffer, mixedBuffer.length);
                    const url = URL.createObjectURL(wavBuffer);
                    audioPlayer.src = url;
                    resolve();
                };

                mediaRecorder.start();
                speechSynthesis.speak(utterance);
                setTimeout(() => mediaRecorder.stop(), 2000);
            });
        }

        function bufferToWave(abuffer, len) {
            const numOfChan = abuffer.numberOfChannels;
            const length = len * numOfChan * 2 + 44;
            const buffer = new ArrayBuffer(length);
            const view = new DataView(buffer);
            const channels = [];
            let offset = 0;

            writeString(view, offset, 'RIFF'); offset += 4;
            view.setUint32(offset, 36 + len * 2, true); offset += 4;
            writeString(view, offset, 'WAVE'); offset += 4;
            writeString(view, offset, 'fmt '); offset += 4;
            view.setUint32(offset, 16, true); offset += 4;
            view.setUint16(offset, 1, true); offset += 2;
            view.setUint16(offset, numOfChan, true); offset += 2;
            view.setUint32(offset, abuffer.sampleRate, true); offset += 4;
            view.setUint32(offset, abuffer.sampleRate * 2 * numOfChan, true); offset += 4;
            view.setUint16(offset, numOfChan * 2, true); offset += 2;
            view.setUint16(offset, 16, true); offset += 2;
            writeString(view, offset, 'data'); offset += 4;
            view.setUint32(offset, len * 2, true); offset += 4;

            const data = abuffer.getChannelData(0);
            for (let i = 0; i < len; i++) {
                view.setInt16(offset, data[i] * 0x7FFF, true);
                offset += 2;
            }

            return new Blob([buffer], { type: 'audio/wav' });
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        function generateWordChallenge() {
            wordOptions.innerHTML = '';
            const nonsenseWords = [
                generateRandomString(5),
                generateRandomString(6),
                generateRandomString(4)
            ];
            const options = [captchaWord, ...nonsenseWords].sort(() => Math.random() - 0.5);

            options.forEach(word => {
                const btn = document.createElement('button');
                btn.textContent = word;
                btn.className = 'btn';
                btn.onclick = () => checkWord(word);
                wordOptions.appendChild(btn);
            });
        }

        function generateRandomString(length) {
            const chars = 'abcdefghijklmnopqrstuvwxyz';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function checkWord(selected) {
            result.className = selected === captchaWord ? 'success' : 'error';
            result.textContent = selected === captchaWord ? 'Word recognition correct!' : 'Incorrect word. Try again.';
            if (selected !== captchaWord) generateWordChallenge();
        }

        function checkCaptcha() {
            const userInput = captchaInput.value.trim().toLowerCase();
            result.className = userInput === captchaWord ? 'success' : 'error';
            result.textContent = userInput === captchaWord ? 'CAPTCHA verified successfully!' : 'Incorrect CAPTCHA. Try again.';
            if (userInput !== captchaWord) {
                captchaInput.value = '';
                generateAudioCaptcha().then(generateWordChallenge);
            }
        }

        refreshBtn.addEventListener('click', () => {
            captchaInput.value = '';
            result.textContent = '';
            result.className = '';
            generateAudioCaptcha().then(generateWordChallenge);
        });

        submitBtn.addEventListener('click', checkCaptcha);

        generateAudioCaptcha().then(generateWordChallenge);
    </script>
</body>
</html>
