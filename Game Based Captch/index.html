<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot-Connecting CAPTCHA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .captcha-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        #captcha-canvas {
            border: 3px solid #dee2e6;
            background-color: #fff;
            border-radius: 10px;
            cursor: crosshair;
            transition: border-color 0.3s ease;
        }
        #captcha-canvas:hover {
            border-color: #007bff;
        }
        .btn-reset {
            background-color: #007bff;
            border: none;
            padding: 10px 30px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-reset:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .message {
            font-size: 1.1rem;
            font-weight: 500;
            margin-top: 1.5rem;
            transition: color 0.3s ease;
        }
        h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 1.5rem;
        }
        @media (max-width: 576px) {
            .captcha-container {
                padding: 1.5rem;
            }
            #captcha-canvas {
                width: 100%;
                height: auto;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="captcha-container">
        <h2>Connect the Dots in Order (1 → 2 → 3 → 4 → 5)</h2>
        <canvas id="captcha-canvas" width="300" height="300" class="mx-auto d-block"></canvas>
        <div class="controls mt-4">
            <button class="btn btn-reset" onclick="resetCaptcha()">Reset CAPTCHA</button>
        </div>
        <p id="message" class="message">Click the dots in order: 1, 2, 3, 4, 5.</p>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        const canvas = document.getElementById('captcha-canvas');
        const ctx = canvas.getContext('2d');
        const dots = [];
        const clickedDots = [];
        const correctOrder = [1, 2, 3, 4, 5];

        function generateDots() {
            dots.length = 0;
            for (let i = 1; i <= 5; i++) {
                const x = Math.random() * (canvas.width - 40) + 20;
                const y = Math.random() * (canvas.height - 40) + 20;
                dots.push({ x, y, number: i });
            }
        }

        function drawCaptcha() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.strokeStyle = '#007bff';
            ctx.lineWidth = 3;
            for (let i = 1; i < clickedDots.length; i++) {
                ctx.moveTo(clickedDots[i-1].x, clickedDots[i-1].y);
                ctx.lineTo(clickedDots[i].x, clickedDots[i].y);
            }
            ctx.stroke();
            dots.forEach(dot => {
                ctx.beginPath();
                ctx.arc(dot.x, dot.y, 12, 0, 2 * Math.PI);
                ctx.fillStyle = clickedDots.includes(dot) ? '#28a745' : '#dc3545';
                ctx.fill();
                ctx.fillStyle = 'white';
                ctx.font = 'bold 14px Inter';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(dot.number, dot.x, dot.y);
            });
        }

        function isClickInDot(x, y) {
            return dots.find(dot => {
                const dx = x - dot.x;
                const dy = y - dot.y;
                return Math.sqrt(dx * dx + dy * dy) < 12;
            });
        }

        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            const clickedDot = isClickInDot(x, y);
            if (clickedDot && !clickedDots.includes(clickedDot)) {
                clickedDots.push(clickedDot);
                drawCaptcha();
                checkCaptcha();
            }
        });

        function checkCaptcha() {
            const message = document.getElementById('message');
            if (clickedDots.length === 5) {
                const clickedOrder = clickedDots.map(dot => dot.number);
                if (clickedOrder.join('') === correctOrder.join('')) {
                    message.textContent = 'CAPTCHA Passed! Correct order.';
                    message.style.color = '#28a745';
                } else {
                    message.textContent = 'Incorrect order. Try again. Resetting in 2 seconds...';
                    message.style.color = '#dc3545';
                    setTimeout(() => {
                        resetCaptcha();
                    }, 2000);
                }
            } else {
                message.textContent = `Click the dots in order: 1, 2, 3, 4, 5. (${clickedDots.length}/5 clicked)`;
                message.style.color = '#333';
            }
        }

        function resetCaptcha() {
            clickedDots.length = 0;
            generateDots();
            drawCaptcha();
            document.getElementById('message').textContent = 'Click the dots in order: 1, 2, 3, 4, 5.';
            document.getElementById('message').style.color = '#333';
        }

        generateDots();
        drawCaptcha();
    </script>
</body>
</html>
